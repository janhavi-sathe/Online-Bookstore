<div class="book">

    <div class="info">
        <span class="bookcover">
            <img src="{{ book['imgsrc'] }}" alt="BookCover" style="height:auto ; width:150px; margin: 10px; padding: 0 5px 0 0; float:left;">
        </span>

        <span class="info" style="margin:10px; padding: 0 5px;">

        <h3><a href="{{ url_for('view_book', title=book['title']) }}">{{ book["title"] }}</a> </h3>
        <h4>{{ book["author"] }}</h4>
        <br>ISBN: {{ book["isbn"] }} <br> Price: Rs. {{ book["price"] }}/-
        </span>
    </div>
</div>
